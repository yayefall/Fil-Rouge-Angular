<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
    </div>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Username" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors">
              <div class="errorClasse" *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors">
              <div class="errorClasse" *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </label>
        </mat-form-field>
      </p>

      <div class="button">
        <span *ngIf="loading"></span>
        <button type="submit" mat-button [disabled]="loading">Login</button>
      </div>


    </form>
  </mat-card-content>
</mat-card>
